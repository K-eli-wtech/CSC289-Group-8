<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./css/register.css">
        <title> Change Password </title>
    </head>

    <body>
      <section>
        <div class="form-box">
            <div class="form_value">
              <form action="http://localhost:3000/pages/register" method="post">
                <h2>Change Password</h2>

                <!--Password input-->
                <div class="inputbox">
                  <button type="button" class="reveal" id="reveal1" onclick="showPass('pass', 'icon')"><ion-icon id="icon" name="eye-outline"></ion-icon></button>
                  <input id="pass" type="password" name="password" required>
                  <label for="">Password</label>
                </div>

                <!--Password verify-->
                <div class="inputbox">
                    <button type="button" class="reveal" id="reveal2" onclick="showPass('verify', 'icon2')"><ion-icon id="icon2" name="eye-outline"></ion-icon></button>
                    <input id="verify" type="password" required>
                    <label for="">Re-Enter Password</label>
                </div>

                <!--Info Output-->
                <div class="confirm-text">
                    <p id="output"></p>
                </div>

                <!--Submit button-->
                <button type="button" class="register-button" id="register-button" onclick="checkPass()">Register</button>

                <!--Login form redirect-->
                <div class="login">
                  <p>Already have an account? <a href="./login.html">Login</a></p>
                </div>
              </form>
            </div>
        </div>
      </section>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="./js/register.js"></script>
    </body>
</html>
