<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="arcadiastyle.css">
        <title> Arcadia</title>
    </head>

    <body>
        <div class="header">
            <h1> Arcadia 
            <ul class="navigation_bar">
                <li><a href="arcadia.html">Home</a></li>
                <li><a href="newest_games.html">Newest Games</a></li>
                <li><a href="reviews.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><button class ="login" type="button" onclick="window.location.href = 'login.html';">Login</button> </li>
              </ul> 
              </h1>
        </div>

        <div class="gameGenContainer">
            <h2 id="gameGenHeader">Game Recommender</h2>
            <p>Enter five games you like<p>
            <form>
                <label for="game1">Game 1:</label><br>
                <input type="text" id="game1" name="game1"><br>

                <label for="game2">Game 2:</label><br>
                <input type="text" id="game2" name="game2"><br>

                <label for="game3">Game 3:</label><br>
                <input type="text" id="game3" name="game3"><br>

                <label for="game4">Game 4:</label><br>
                <input type="text" id="game4" name="game4"><br>

                <label for="game5">Game 5:</label><br>
                <input type="text" id="game5" name="game5"><br>
                <br>

              </form> 
            <button id="queryButton" class="button testing" type="button">Test</button> 
        </div>

        <script>
            $(document).ready(function() {
              $('#queryButton').click(function() {
                var game1 = $('#game1').val();
                var game2 = $('#game2').val();
                var game3 = $('#game3').val();
                var game4 = $('#game4').val();
                var game5 = $('#game5').val();
        
                $.post('http://localhost:3000/button-test', {
                game1: game1,
                game2: game2,
                game3: game3,
                game4: game4,
                game5: game5
                }, function(response) {
                console.log(response);
                });
              });
            });
          </script>
    </body>
</html>
