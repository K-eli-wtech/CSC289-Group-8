<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="arcadiastyle.css">
        <title> Arcadia</title>
    </head>

    <body>
        <div class="header">
            <h1> Arcadia 
            <ul class="navigation_bar">
                <li><a href="arcadia.html">Home</a></li>
                <li><a href="newest_games.html">Newest Games</a></li>
                <li><a href="reviews.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <!--<li><button class ="login" type="button" onclick="window.location.href = 'location';">Login</button> </li> -->
              </ul> 
              </h1>
        </div>

        <div class="gameGenContainer">
            <h2 id="gameGenHeader">Game Recommender</h2>
            <p>Enter five games you like<p>
            <form>
                <label for="game1">Game 1:</label><br>
                <input type="text" id="game1" name="game1"><br>

                <label for="game2">Game 2:</label><br>
                <input type="text" id="game2" name="game2"><br>

                <label for="game3">Game 3:</label><br>
                <input type="text" id="game3" name="game3"><br>

                <label for="game4">Game 4:</label><br>
                <input type="text" id="game4" name="game4"><br>

                <label for="game5">Game 5:</label><br>
                <input type="text" id="game5" name="game5"><br>
                <br>

              </form> 
            <button id="queryButton" class="button testing" type="button">Test</button> 
        </div>

        <script>
            const queryButton = document.getElementById('queryButton');
            const game1 = document.getElementById('game1').value;
            const game2 = document.getElementById('game2').value;
            const game3 = document.getElementById('game3').value;
            const game4 = document.getElementById('game4').value;
            const game5 = document.getElementById('game5').value;
        
            queryButton.addEventListener('click', () => {
                const data = {
                game1: game1,
                game2: game2,
                game3: game3,
                game4: game4,
                game5: game5
                };
        
                fetch('http://localhost:3000/button-click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
                });
            });
        </script>
    </body>
</html>
